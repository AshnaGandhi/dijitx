<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Fieldset</title>
		<meta name="description" content="" />
		<meta name="author" content="RCorp" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!--Include dojo theme css like Claro them is selected here-->
		<link rel="stylesheet" href="../../dijit/themes/claro/claro.css" />
		<!--Include dojo main file to use dojo library-->
		<script type="text/javascript" src="../../dojo/dojo.js"></script>

		<!--Fieldset testing style-->
		<style type="text/css">
			.fieldsetClass
			{
				width: 500px;
			}
		</style>

		<!--Fieldset testing code-->
		<script type="text/javascript">
			require([
					"dojo/parser",
					"dojo/dom",
					"dijit/registry",
					"dijit/form/TextBox",
					"dijit/form/Button",
					"dojox/layout/TableContainer",
					"dijitx/Fieldset",
					"dojo/domReady!"
				],function(parser,dom,registry,TextBox,Button,TableContainer,Fieldset)
			{
				parser.parse();

				//Create table container for programatically fieldset
				var tcP = new TableContainer({cols:'1'});
				tcP.addChild(new TextBox({label:'First Name',name:'fname'}));
				tcP.addChild(new TextBox({label:'Last Name',name:'lname'}));

				//Create fieldset programaticlly
				var fsP = new Fieldset({legend:'Programatically Fieldset',customClass:'fieldsetClass'},'fieldsetP');
				//Add table container to programatically fielset
				fsP.addChild(tcP);

				//Create table container for declarative fieldset
				var tcD = new TableContainer({cols:'1'});
				tcD.addChild(new TextBox({label:'First Name',name:'fname'}));
				tcD.addChild(new TextBox({label:'Last Name',name:'lname'}));
				registry.byId('fieldsetD').addChild(tcD);

				
			});
		</script>
	</head>

	<body class="claro">
		<div>
			<header>
				<h2>Test Fieldset</h2>
			</header>
			<section>
				<label for="fieldsetD">Creating Fieldset Declarative</label>
				<div id="fieldsetD" data-dojo-type="dijitx/Fieldset" data-dojo-props="legend:'Declarative Fieldset',customClass:'fieldsetClass'"></div>

				<label for="fieldsetP">Creating Fieldset Programatically</label>
				<div id="fieldsetP"></div>	
			</section>
			
			<nav>
				<p>
					<a href="http://rcorp.co.in">Ramanan Corporation</a>
				</p>
			</nav>

			<footer>
				<p>
					&copy; Copyright  by RCorp
				</p>
			</footer>
		</div>
	</body>
</html>
