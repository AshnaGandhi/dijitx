<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../dijit/themes/claro/claro.css">
	<script>dojoConfig = {parseOnLoad: true}</script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>	
	<script>
	require(["dojo/dom", "dojo/window", "dijitx/widget/MultiTagBox", "dojo/dnd/Moveable", "dojo/dnd/move", "dojo/query", "dojo/on", "dojo/dom-construct", "dojo/store/Memory", "dijit/form/FilteringSelect", "dojo/domReady!"], 
		function(dom, win, MultiTagBox, Moveable, move, query, on, domConstruct, Memory, FilteringSelect){
			var stateStore = new Memory({
				data: [
				{name:"Gaurav Sir", id:"Gaurav Sir"},
				{name:"Anshuman", id:"Anshuman"},
				{name:"Nitin", id:"Nitin"},
				{name:"Harpreet", id:"Harpreet"},
				{name:"Abhineet", id:"Abhineet"},
				{name:"Anuj", id:"Anuj"},
				{name:"Kuljeet", id:"Kuljeet"},
				{name:"Hariom", id:"Hariom"},
				{name:"Mehak", id:"Mehak"},
				{name:"Vinay", id:"Vinay"},
				{name:"Vaibhav", id:"Vaibhav"}
				]
			});
			var stateStore1 = new Memory({
				data: [
				{name:"Gaurav Sir", id:"Gaurav Sir"},
				{name:"Anshuman", id:"Anshuman"},
				{name:"Nitin", id:"Nitin"},
				{name:"Harpreet", id:"Harpreet"},
				{name:"Abhineet", id:"Abhineet"},
				{name:"Anuj", id:"Anuj"},
				{name:"Kuljeet", id:"Kuljeet"},
				{name:"Hariom", id:"Hariom"},
				{name:"Mehak", id:"Mehak"},
				{name:"Vinay", id:"Vinay"},
				{name:"Vaibhav", id:"Vaibhav"}
				]
			});

			var filteringSelect = new FilteringSelect({
				store: stateStore

			});

			var filteringSelect1 = new FilteringSelect({
				store: stateStore1
			})

			window.multiTagBox = new MultiTagBox({
				id: "stateSelect",
				widgetId: 'xyz',
				 input: filteringSelect
				// name: "state",
				// searchAttr: "name"
			}).placeAt(dom.byId('fb-holder'));

			window.multiTagBox1 = new MultiTagBox({
				id: "stateSelect1",
				widgetId: 'xyz1',
				 input: filteringSelect1
				// name: "state",
				// searchAttr: "name"
			}).placeAt(dom.byId('fb-holder1'));

		});



	</script>
</head>
<body class="claro">
	<h1> You can use the following names to test the widget. Gaurav Sir, Anshuman, Nitin, Harpreet, Abhineet, Anuj, Kuljeet, Hariom, Mehak, Vinay, Vaibhav </h1>
	<div id="fb-holder"></div>   
	<div id="fb-holder1"></div> 
</body>
</html>
